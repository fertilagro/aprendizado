<div class="row no-gutters">
  <div class="col-12">
    <mat-form-field appearance="outline">
      <mat-label>{{rotulo}}</mat-label>
      <input matInput type="text" #input mask="d0/M0/0000" [disableControl]="desabilitar" [formControl]="controlador" (blur)="aoSairDoCampo(); onTouchedCb($event)"
      (change)='converterParaData($event)' (keyup)="dataHoje($event)" [appAutomaticoFocus]="focus" onfocus="this.select();">
      <input type="hidden" [ngModel]="valorDatePicker" (dateInput)="eventoDatapiker($event)" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="desabilitarPopUp"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
