<input matInput #input class="inputs"
  currencyMask
  [formControl]="controladores"
  [disableControl]="desabilitar"
  [readonly]="soLeitura"
  [appAutomaticoFocus]="focus"
  onfocus="this.select();"
  (blur)="naSaidaDoCampo(controladores);
    inFocus=false; emFoco.emit(inFocus)"
  (focus)="inFocus = true;
  emFoco.emit(inFocus)">
