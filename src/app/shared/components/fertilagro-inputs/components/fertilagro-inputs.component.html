
<mat-form-field appearance="outline">
  <mat-label>{{titulo}}</mat-label>
  <input matInput #input
    [formControl]="controlador"
    [disableControl]="desabilitar"
    [readonly]="somenteLeitura"
    [appAutomaticoFocus]="focus"
    (focus)="inFocus = true; emFoco.emit(inFocus)"
    (blur)="aoSairDoCampo(controlador); onTouchedCb($event); inFocus=false; emFoco.emit(inFocus)">
</mat-form-field>
