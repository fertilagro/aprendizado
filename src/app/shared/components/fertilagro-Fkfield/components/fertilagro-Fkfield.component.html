
<mat-form-field appearance="outline">
  <mat-label>{{titulo}}</mat-label>

    <input matInput
    [formControl]="controlador"
    [disableControl]="desabilitar"
    [appAutomaticoFocus]="focus"
    (blur)="aoSairDoCampo($event, controlador); onTouchedCb($event);"
    onfocus="this.select();">

  <button type="button" class="btn btn-primary">Primary</button>

</mat-form-field>
