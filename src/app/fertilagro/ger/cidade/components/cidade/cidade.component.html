<mat-card class="card_fertilagro">
  <mat-card-header class="card_header_fertilagro d-flex justify-content-between">
    <mat-card-title>Cadastro de Cidade</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content_fertilagro">
    <app-fertilagro-botoes [tela]="this"> </app-fertilagro-botoes>

    <form [formGroup]="resourceform">

      <div class="row">
        <div class="col-2">
          <mat-form-field formGroupName="id" appearance="outline">
            <mat-label>CÃ³digo</mat-label>
            <input matInput [disableControl]="true" formControlName="id"
            (blur)="buscarId()">
          </mat-form-field>
        </div>
      </div>
      <hr class="divisor_form"/>

      <div class="row">

        <div class="col-8">
          <app-fertilagro-inputs titulo="Nome" formControlName="nome"
          [desabilitar]="disabilitarCampos">
          </app-fertilagro-inputs>
        </div>

        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado" [disableControl]="disabilitarCampos">
              <mat-option *ngFor="let i of estado$ | async" [value]="i">
                {{i}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

    </form>

  </mat-card-content>
  <mat-card-footer class="card_footer_fertilagro">
  </mat-card-footer>
</mat-card>

<router-outlet></router-outlet>
