<mat-card class="card_fertilagro">
  <mat-card-header class="card_header_fertilagro d-flex justify-content-between">
    <mat-card-title>Cadastro de Cidade</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content_fertilagro">
    <app-fertilagro-botoes [tela]="this"> </app-fertilagro-botoes>

    <form [formGroup]="resourceform">
        <div class="row">
          <div class="col-2">
            <app-fertilagro-inputs titulo="Codigo" formControlName="id" [desabilitar]="disabilitarCampos">
            </app-fertilagro-inputs>
          </div>
          <div class="col-4">
            <app-fertilagro-inputs titulo="Nome" formControlName="nome" [desabilitar]="disabilitarCampos">
            </app-fertilagro-inputs>
          </div>
          <div class="col-2">
            <app-fertilagro-inputs titulo="Codigo Ibge" formControlName="CodigoIbge" [desabilitar]="disabilitarCampos">
            </app-fertilagro-inputs>
          </div>
        </div>
    </form>

  </mat-card-content>
  <mat-card-footer class="card_footer_fertilagro">
  </mat-card-footer>
</mat-card>

<router-outlet></router-outlet>
