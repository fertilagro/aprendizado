
<mat-card class="card_fertilagro">
  <mat-card-header class="card_header_fertilagro d-flex justify-content-between">
    <mat-card-title>Cadastro de Pedidos</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content_fertilagro">
    <app-fertilagro-botoes [tela]="this"> </app-fertilagro-botoes>

    <form [formGroup]="resourceform">

      <div class="row">
        <div class="col-2">
          <mat-form-field formGroupName="id" appearance="outline">
            <mat-label>CÃ³digo</mat-label>
            <input matInput [disableControl]="true" formControlName="id">
          </mat-form-field>
        </div>
      </div>

      <div class="col-md-2">
        <app-fertilagro-data rotulo="Data" formControlName="data" [disableControl]="false" [focus]="focus">
        </app-fertilagro-data>
      </div>

      <mat-tab-group dynamicHeight>
        <mat-tab label="Amostras">

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>



          </table>




        </mat-tab>
        <mat-tab label="Financeiro">
          <ul>ttt</ul>
        </mat-tab>
      </mat-tab-group>


    </form>

  </mat-card-content>
  <mat-card-footer class="card_footer_fertilagro">
  </mat-card-footer>
</mat-card>

<router-outlet></router-outlet>
