<mat-card class="card_fertilagro">
    <mat-card-header class="card_header_fertilagro d-flex justify-content-between">
        <mat-card-title>Cadastro de Amostra</mat-card-title>
      </mat-card-header>
    
      <mat-card-content class="card-content_fertilagro">
          <app-fertilagro-botoes [tela]="this"> </app-fertilagro-botoes>

        <form [formGroup]="resourceform">

            <div class="row">
                <div class="col-2">
                  <mat-form-field formGroupName="id" appearance="outline">
                    <mat-label>Código</mat-label>
                    <input matInput [disableControl]="true" formControlName="id">
                  </mat-form-field>
                </div>
              </div>
              <hr class="divisor_form"/>

            <div class="row">
                <div class="col-6">
                    <app-fertilagro-inputs titulo="Proprietário" formControlName="propriedade" 
                    [desabilitar]="disabilitarCampos">
                    </app-fertilagro-inputs>
                </div>
                <div class="col-6">
                    <app-fertilagro-FkField titulo="Cliente" formControlName="cliente" 
                    [desabilitar]="disabilitarCampos" tipo="pessoas"></app-fertilagro-FkField>
                  </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <app-fertilagro-inputs titulo="Proprietário" formControlName="propriedade" 
                    [desabilitar]="disabilitarCampos">
                    </app-fertilagro-inputs>
                </div>
                <div class="col-3">
                    <app-fertilagro-data rotulo="Entrada" formControlName="entrada" 
                    [desabilitar]="disabilitarCampos" [focus]="focus"></app-fertilagro-data>
                </div>
                <div class="col-3">
                    <app-fertilagro-data rotulo="Saída" formControlName="saida" 
                    [desabilitar]="disabilitarCampos" [focus]="focus"></app-fertilagro-data>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <app-fertilagro-inputs titulo="Descrição" formControlName="descricaoAmostra" 
                    [desabilitar]="disabilitarCampos">
                    </app-fertilagro-inputs>
                </div>
                <div class="col-3">
                    <app-fertilagro-inputs titulo="Tipo Análise" formControlName="tipoAnalise" 
                    [desabilitar]="disabilitarCampos">
                    </app-fertilagro-inputs>
                </div>
                <div class="col-3">
                    <app-fertilagro-inputs titulo="Valor" formControlName="valor" 
                    [desabilitar]="disabilitarCampos">
                    </app-fertilagro-inputs>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Observações</mat-label>
                    <textarea matInput formControlName="observacao" 
                    [disableControl]="disabilitarCampos"> </textarea>
                  </mat-form-field>
                </div>
              </div>

        </form>

      </mat-card-content>
</mat-card>
